<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Tamanhos e textos</title>
        <style type="text/css">
            div{
                font: 60px;
            }
            .texto{
                /*tamanho relativo ao container pai*/
                /*font-size: 32px;*/
                font-size: 1em; /*equivale ao tamanho relativo ao conteiner pai*/
              /*podesse aumentar a formatação no pai e os filhos ficarem pro
              porcionais de acordo com 1em, 1,5 em...*/
            }
            .texto{
                font-size:  15px;

            }
        </style>
    </head>
    <body>
        <div>
            <p class="texto">Conteúdo 1</p>
            <p class="texto2">Conteúdo 1</p>
        </div>
    </body>
