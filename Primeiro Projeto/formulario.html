<body>
    <h2>Login</h2>
    <form><!--FOrmularios-->
       Login:<br><!--Autenticação de usuário-->
       <input type="text" name="login"><br>
       Senha:<br>
       <input type="password" name="senha"><!--type se refere ao comportamento password  esconde os carcteres-->
       <br>
       <input type="button"value="Logar"><!--texto do botão, texto submit envia o dados mas não é seguro é 
        necessario linguagem de programção-->
    </form>
    <h2>Cadastre-se</h2>
    <form>
        Login:<br>
        <input type="text" nome="login"><br><br>

        Sexo: <br>
        <input type="radio" name="sexo" value="M">Masculino<br>
        <input type="radio" name="sexo" value="F">Femino<br><br>

        Interesses<br>
        <input type="checkbox" name="interesses">Futebol<br>
        <input type="checkbox" name="interesses">Curso<br>
        <input type="checkbox" name="interesses"> Moda<br>

        Estado<br>
        <select name="estado"><!--Permite a linguagem de programação verificar qual estado escolhido-->
            <option value="sp">Ba</option>
            <option value="mg">Rn</option>
            <option value="sp">Sp</option>
            <option value="rs">Rs</option>
            <option value="Sc">Sc</option>
        </select><br><br>

        Observações: <br>
        <textarea></textarea><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>
     
</body>
